    <script type="text/javascript">
        function identify(e) {
            e.preventDefault();
            var form = e.target;
            var accountStatus = form["accountStatus"].value;
            var email = form["email"].value;
            var fullname = form["fullname"].value;
            var destination = form["destination"].value;
            var details = form["details"].value;
            var user = {
                email: email,
                name: fullname,
                destination: destination,
                details: details
            };
            analytics.identify('2222-device', {
                email: email,
                name: fullname,
                accountStatus: 'TEST_INLINE'
            });
            analytics.track('destination submitted', user, function () {
                window.location.href = "";
            });
            analytics.track('new track call', user, function () {
                window.location.href = "";
            });
        }
